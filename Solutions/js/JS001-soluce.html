<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incrementation</title>
    <style>
        h1,
        h2 {
            font-family: 'Arial', serif;
        }

        input {
            padding: 0.5em 1em;
        }

        #button {
            background-color: darkred;
            padding: 0.65em 1em;
            color: white;
            cursor: pointer;
            border-radius: 4px;
            border: 0;
        }

        #button:hover {
            background-color: red;
        }
    </style>
</head>

<body>
    <h1>Mon compteur</h1>
    <input type="number" name="compteur" id="compteur" value="1" />
    <button id="button" onclick="Incremente()">Ajouter 1 point</button>
    <script>
        // OBJECTIF : AU CLIC SUR LE BOUTON, ON AJOUTE 1 POINT A L'INPUT, 

        // PUIS ARRIVE A 10 POINTS ON INCREMENTE DE 10 POINTS SUPPLEMENTAIRES A CHAQUE CLIC, 
        // AVEC UN CHANGEMENT DE COULEUR POUR DU BLEU SUR LE BOUTON, PUIS AVEC UN CHGT DE TEXTE BOUTON : AJOUTER 10 POINTS

        // PUIS ARRIVE A 100 POINTS ON INCREMENTE DE 100 POINTS SUPPLEMENTAIRES A CHAQUE CLIC,
        // AVEC UN CHANGEMENT DE COULEUR POUR DU VERT SUR LE BOUTON, PUIS AVEC UN CHGT DE TEXTE BOUTON : AJOUTER 100 POINTS
        function changeButton(){
            var button = document.getElementById("button");
            var value = Number(document.getElementById("compteur").value);

            if (value >= 10 && value < 100) {
                button.style.background = "blue";
                button.innerHTML = "Ajouter 10 points";
            }
            else if (value >= 100) {
                button.style.background = "green";
                button.innerHTML = "Ajouter 100 points";
            }
        }


        function Incremente() {
            var compteur = document.getElementById("compteur");
            var value = Number(document.getElementById("compteur").value);

            if (value < 10) {
                compteur.value++;
            }
            else if (value >= 10 && value < 100) {
                compteur.value = value + 10;
            }
            else if (value >= 100) {
                compteur.value = value + 100;
            }
            // On applique la function changeButton Ã  chaque increment
            changeButton();
        }


    </script>
</body>

</html>
