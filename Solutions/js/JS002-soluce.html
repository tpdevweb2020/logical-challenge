<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plus long mot</title>
    <style>
        h1,
        h2 {
            font-family: 'Arial', serif;
        }
    </style>
</head>

<body>
    <h1>Le plus long mot est : <span id="plusLongMot"></span></h1>
    
    <script>
        // OBJECTIF : Afficher le plus long mot d'une string en JS 

        // Liste des mots au format JS
        var phrase = "Une phrase simple oÃ¹ nous allons chercher le mot le plus long !";

        var words = phrase.split(' ');
        var plusLongMot = '';

        for(word of words){
            if(word.length > plusLongMot.length){
                plusLongMot = word;
            }
        }
        document.getElementById("plusLongMot").innerHTML = plusLongMot;

    </script>
</body>

</html>
